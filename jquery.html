<!DOCTYPE html>
<html>

	<head>

		<title>jQuery</title>

		<script type="text/javascript" src="jquery.min.js"></script>

	</head>

	<body>

		<p>This is some text!</p>

		<button id="FadeOut">Fade Out Text</button>

		<script type="text/javascript">

			$("#FadeOut").click(function() {

				$("p").fadeOut();

			});

		</script>
		
	</body>

</html>
